<div id="login" class="col-md-2 text-center">

<h3>Sign Up</h3>
    <form class="form-group"
    *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate>
      
      <div class="form-group">
    <label for="userid" >Username:</label>
        <input type="text" placeholder="Choose Your Username" class="form-control" name="user" id="userid" [(ngModel)]="form.username" required minlength="3"  maxlength="20" #username="ngModel">
        
        
        
        
          <div class="alert-danger" *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
          <div *ngIf="username.errors.minlength">
            Username must be at least 3 characters
          </div>
          <div *ngIf="username.errors.maxlength">
            Username must be at most 20 characters
          </div>
        </div>
      
           </div>
   
    <div class="form-group">
    <label for="emlid" >Email id:</label>
        <input type="email" placeholder="Enter Your Email id" class="form-control" name="email" id="emlid" [(ngModel)]="form.email"required email #email="ngModel"
        >
        
        <div class="alert-danger" *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">
            Email must be a valid email address
          </div>
        </div>
        
            </div>
    
        <div class="form-group">
    <label for="pwdid" >Password:</label>
        <input type="password" placeholder="Enter Your Password" class="form-control" name="password" id="pwdid" [(ngModel)]="form.password" required minlength="6" #password="ngModel"
        >
        
        <div class="alert-danger" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
        
        
            </div>
    
   
    
   
    <div class="form-group">
        <button class="btn btn-success" id="submit" type="submit">Create New Account</button>
                </div>
        
        
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>
    
    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
</div>
<div id="background"></div>

<div id=box class="col-md-2 text-center" >


</div>
